    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">
        A simple calendar app for scheduling your work day

      <p id="currentDay" class="lead"></p>

        <div class="col class= 'col-1 time-block hour" id="9">9AM</div>
        <input class="col col-10 eventInput textarea" id ="input0"/>
        <div class="col col-1 display-icon saveBtn btn fas fa-lock" id ="0"></div>
      </div>
      <div class="row">
        <div class="col class= 'col-1 time-block hour" id="10">10AM</div>
        <input class="col col-10 eventInput textarea" id ="input1"/>

      </div>
      <div class="row">

        <input class="col col-10 eventInput textarea"id ="input2"/>

      </div>
      <div class="row">

        <input class="col col-10 eventInput textarea" id ="input3" />

      </div>
      <div class="row">

        <input class="col col-10 eventInput textarea" id ="input4" />

      <div class="row">

        <div class="col col-1 display-icon saveBtn btn fas fa-lock" id ="5"></div>
      </div>
      <div class="row">
        <div class="col class= 'col-1 time-block hour" id="15">3PM</div>
        <input class="col col-10 eventInput textarea" id ="input6" />
        <div class="col col-1 display-icon saveBtn btn fas fa-lock" id ="6"></div>
      </div>
      <div class="row">
        <div class="col class= 'col-1 time-block hour" id="16">4PM</div>
        <input class="col col-10 eventInput textarea" id ="input7"/>

    </div>
    <script src="moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/script.js"></script>

</html>
